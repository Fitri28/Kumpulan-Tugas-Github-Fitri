    <h1>2.Luas Lingkaran</h1>
    <p>Rumus= Phi * r * r</p>
    <p>3,14 * 5 * 5=</p>
    <script>
        var phi=3.14;
        var r=5;
        var r=5;
        document.write(phi * r * r)

    <h1>3.Luas Segitiga</h1>
    <p>Rumus= 1/2 * a * t</p>
    <p>1/2 * 4 * 8</p>
    <script>
        var b=1/2;
        var a=4;
        var t=8;
        document.write(b * a * t)
    </script>
